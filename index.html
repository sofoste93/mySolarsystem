<!DOCTYPE html>
<html lang="en">

<head>
    <title>MY SOLAR SYSTEM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/custom_solarsystem.css">
</head>

<body>
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Solar-System</h1>
            <p class="col-md-8 fs-4">
            <div class="solar-system">
                <div class="sun"></div>
                <div class="planet mercury"></div>
                <div class="planet venus"></div>
                <div class="planet earth"></div>
                <div class="planet mars"></div>
                <div class="planet jupiter"></div>
                <div class="planet saturn">
                    <div class="rings"></div>
                </div>
                <div class="planet uranus"></div>
                <div class="planet neptune"></div>
            </div>
            </p>
            <div class="container mt-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch" />
                    <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" type="button">Dashboard</button>
        </div>
    </div>
    <header>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group">
                        <span class="input-group-text">Search Planet</span>
                        <input type="text" class="form-control" id="planet-search" placeholder="Enter planet name...">
                    </div>
                </div>
            </div>
        </div>

    </header>

    <main class="">
        <div class="container mt-4" id="planet-card" style="display: none;">
            <div class="card" style="width: 18rem;">
                <img src="/path_to_default_image.jpg" class="card-img-top" alt="Planet Image" id="planet-image">
                <div class="card-body">
                    <h5 class="card-title" id="planet-card-title">Planet Name</h5>
                    <p class="card-text" id="planet-card-description">Some quick info about the planet.</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#planetModal">
                        More Details
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="planetModal" tabindex="-1" aria-labelledby="planetModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="planetModalLabel">Planet Name</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Detailed information about the planet will go here.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <script src="/static/js/custom_planet.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
